services:
  redis:
    image: redis:7.2-alpine
    ports:
      - '36379:6379'
    networks:
      - ff_net
    restart: always
    container_name: ff_redis

  wsgiserver:
    build: ../../.
    command: gunicorn config.wsgi:application --bind 0:8000 --access-logfile - --error-logfile -
    restart: always
    volumes:
      - /var/log/find_friend:/app/logs
      - ff_static:/app/static/
      - ff_media:/app/media/
    expose:
      - 8000
    depends_on:
      - redis
    env_file:
      - ../../.env
    networks:
      - ff_net
    container_name: ff_wsgi

  asgiserver:
    build: ../../.
    command: >
      sh -c  "export DJANGO_SETTINGS_MODULE=config.settings &&
              daphne config.asgi:application -b 0.0.0.0 -p 8001 --access-log -"
    restart: always
    volumes:
      - /var/log/find_friend:/app/logs
    expose:
      - 8001
    depends_on:
      - redis
    env_file:
      - ../../.env
    networks:
      - ff_net
    container_name: ff_asgi

  nginx:
    image: nginx:1.25.3-alpine
    ports:
      - '30080:80'
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /var/log/find_friend/nginx/:/var/log/nginx/
      - ff_static:/var/html/static/
      - ff_media:/var/html/media/
    depends_on:
      - wsgiserver
      - asgiserver
    networks:
      - ff_net
    restart: always
    container_name: ff_nginx

networks:
  ff_net:
    external: true

volumes:
  ff_static:
  ff_media:
